<!doctype html>
<html>
    <head>
        <title>Swarm!</title>

        <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" charset="utf-8">
    
        <script src="js/script.js"></script>

        <script>
            // Cache buster
            function _t(str) { return str + '?' + (+new Date) }
            //function _t(str) { return str }

            $script(_t('js/underscore.min.js'), '_');
            $script(_t('js/caat.js'),           'caat');
            $script(_t('js/swarm.js'),          'swarm');
            $script(_t('js/swarm.bot.js'),      'swarm-bot');
            $script(_t('js/swarm.collider.js'), 'swarm-collider');
            $script(_t('js/swarm.mover.js'),    'swarm-mover');
            $script(_t('js/swarm.targeter.js'), 'swarm-targeter');
            $script(_t('js/swarm.game.js'),     'swarm-game');
        </script>
    </head>

    <body>
        <div id="gamewrap">
            <canvas id="game"></canvas>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
